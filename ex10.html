<html>
<body>
<h2>JavaScript Loops</h2>
<p id="ola"></p>
<script>
var fruits = ["apple", "orange", "grape", "raseberry", "watermelon", "strawberry"];
text=" ";
var i;
for (i = 3; i < fruits.length; i++) {
    text += fruits[i] + "<br>";
}
document.getElementById("ola").innerHTML = text;
</script>
</body>
</html>
